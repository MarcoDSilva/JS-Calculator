<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="container">
        <p>Calculator</p>
        <div id="calculator-body">
            <div class="calc-visor">
                <p class="monitor">0</p>
            </div>

            <div class="buttons">
                <button class="btn clear" name="clear">C</button>
                <button class="btn percentage" name="%">%</button>
                <button class="btn div" name="/">/</button>
                <button class="btn mult" name="*">*</button>
                <button class="btn number" name="7">7</button>
                <button class="btn number" name="8">8</button>
                <button class="btn number" name="9">9</button>
                <button class="btn sub" name="-">-</button>
                <button class="btn number" name="4">4</button>
                <button class="btn number" name="5">5</button>
                <button class="btn number" name="6">6</button>
                <button class="btn add" name="+">+</button>
                <button class="btn number" name="1">1</button>
                <button class="btn number" name="2">2</button>
                <button class="btn number" name="3">3</button>
                <button class="btn equals" name="=">=</button>
                <button class="btn zero number" name="0">0</button>
                <button class="btn decimal" name="floating">.</button>
            </div>
        </div>
    </div>
</body>
<script src="js/scripts.js"></script>

</html>
